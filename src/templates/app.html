<div id="app container">
  <nav class="navbar">
    <div class="col-md-6 col-md-offset-3">
      <search
      submit = "$ctrl.searchResults"
      >
      </search>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-7">
      <video-player
      url = "$ctrl.url"
      video = "$ctrl.selectedVideo"
      >
      </video-player>
    </div>
    <div class="col-md-5">
      <list
        select = "$ctrl.selectVideo"
        videos="$ctrl.videoList">
      </list>
    </div>
  <div>
</div>
