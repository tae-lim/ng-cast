<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" ng-src="{{$ctrl.video.snippet.thumbnails.default.url}}"" alt="https://i.ytimg.com/vi/1w8Z0UOXVaY/default.jpg" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title" ng-click="$ctrl.select($ctrl.video)">{{$ctrl.video.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.video.snippet.description}}</div>
  </div>
</li>
